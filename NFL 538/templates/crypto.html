{% extends 'base.html' %}
{% block title %}Crypto{% endblock %}
{% block content %}
<form action='#' method='post'>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Crypto Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="" name="name">
        </div>
      </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Current Market Cap </label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="" name="yourcrypto">
        </div>
      </div>
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Future Market Cap</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="" name="futurecrypto">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" value=submit>Submit</button>
  </form>

<p>{{message}}</p>
{% endblock %}
