<!doctype html>
<html lang="en">
    <head>
      <title>{% block title %}{% endblock %}</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel='stylesheet' href="{{url_for('static', filename='css/base.css')}}">
      <script src="{{url_for('static', filename='javascript/sidebar.js')}}"></script>
    </head>

    <body>
      <div class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark" style="position: fixed; width: 250px; height: 100%; float: left"> <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> <svg class="bi me-2" width="40" height="32"> </svg> <span class="fs-4">Amor Dei</span> </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"> <a href={{url_for('test')}} {% if page == 'test' %} class="nav-link active" {% else %} class="nav-link text-white" {% endif %}  aria-current="page"> <i class="fa fa-home"></i><span class="ms-2">Home</span> </a> </li>
           
            <li> <a href={{url_for('crypto')}} {% if page == 'crypto' %} class="nav-link active" {% else %} class="nav-link text-white" {% endif %}> <i class="fa fa-first-order"></i><span class="ms-2">Crypto</span> </a> </li>
            <li> <a href={{url_for('news')}} {% if page == 'news'%} class="nav-link active" {% else %} class="nav-link text-white" {% endif %}> <i class="fa fa-cog"></i><span class="ms-2">News</span> </a> </li>
            <li> <a href={{url_for('youtube')}} {% if page == 'youtube'%} class="nav-link active" {% else %} class="nav-link text-white" {% endif %}> <i class="fa fa-bookmark"></i><span class="ms-2">Youtube</span> </a> </li>
            <li> <a href={{url_for('espnscrape')}} {% if page == 'espnscrape'%} class="nav-link active" {% else %} class="nav-link text-white" {% endif %}> <i class="fa fa-bookmark"></i><span class="ms-2">NFL Stats</span> </a> </li>
        </ul>
        <hr>
        <div class="dropdown"> <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://i.ytimg.com/vi/3DJJPotup9U/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLAydUt2fNzKBMGJUysDt_JTuKAi_A" alt="" width="32" height="32" class="rounded-circle me-2"> <strong> Xavier R </strong> </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">New project</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>


    </div>
    <main>
      {% block main %}
      {% endblock %}
      <hr>
      {% block content %}
      {% endblock %}
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
      
    </body>
</html>
