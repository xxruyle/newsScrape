{% extends 'base.html' %}
{% block title %}News{% endblock %}

{% block main%} <h1>News Articles</h1> {% endblock %}

{% block content %}
<h1 class="display-6"><a href='https://www.foxnews.com/politics' class="link-dark">Fox News</a></h1>
<ul class="list-group">
  {% for i in range(31) %}
    <li class="list-group-item">
      <div class="hover_img">
        <a href='{{data.loc[i, 'Link']}}' class="link-dark">
          {{data.loc[i, 'Title']}} <span class="border"><img src='{{data.loc[i, 'Images']}}' alt="image" height="200" /></span>
        </a>
      </div>
      {{data.loc[i, 'Time']}}
    </li>
  {% endfor %}
</ul>


{% endblock%}
